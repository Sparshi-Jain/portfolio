<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work Order - Customer Module</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <header>
        <h1>Sales Management Portal - Customer Module</h1>
        <nav>
            <ul>
                <li><a href="customer-dashboard.html">Dashboard</a></li>
                <li><a href="add-workorder.html">Add Work Order</a></li>
                <li><a href="view-workorders.html">View Work Orders</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Add Work Order</h2>
        <form id="addWorkOrderForm">
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assignedEmployees">Assigned Employees:</label>
                <input type="text" id="assignedEmployees" name="assignedEmployees" placeholder="Enter employee IDs separated by commas" required>
            </div>
            <button type="submit">Add Work Order</button>
        </form>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
